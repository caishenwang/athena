<div class="simple-table">
    <table class="table table-striped table-bordered fix-thead">
        <thead>
            <tr>
                <th class="min-td">序号</th>
                <th class="min-td">
                    <div class="checkbox checkbox-primary">
                        <input type="checkbox"
                               ng-model="table.allCheck"
                               ng-change="table.changeAllCheckbox()"
                               aria-label="全选">
                        <label></label>
                    </div>
                </th>
                <th ng-repeat="item in table.tableThead" width="{{ ::item.width }}">
                    {{ ::item.name }}
                </th>
            </tr>
        </thead>
    </table>
    <div class="table-body">
        <table class="table table-striped table-bordered table-hover">    
            <thead>
                <tr>
                    <th class="min-td">序号</th>
                    <th class="min-td">
                        <div class="checkbox checkbox-primary">
                            <input type="checkbox"
                                   ng-model="table.allCheck"
                                   ng-change="table.changeAllCheckbox()"
                                   aria-label="全选">
                            <label></label>
                        </div>
                    </th>
                    <th ng-repeat="item in table.tableThead" width="{{ ::item.width }}">
                        {{ ::item.name }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in table.tableMessage">
                    <td>
                        {{ ::$index+1 }}
                    </td>
                    <td>
                        <div class="checkbox checkbox-primary">
                            <input type="checkbox"
                                   ng-model="item.checked"
                                   ng-click="table.changeCheckbox($event, item)">
                            <label></label>
                        </div>
                    </td>
                    <td ng-repeat="thead in table.tableThead">
                        {{ ::item[thead.key] }}
                    </td>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>        
</div>
